{% extends 'base.html' %}

{% block content %}
<h1>Authorization</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    {% endfor %}
    <p><button type="submit">Log in</button></p>
</form>

{% endblock %}
