{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link type="text/css" rel="stylesheet" href="{% static 'user_profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
    <main>
        <div class="">
            
        </div>
        <div class="blocktext-container">
            <!-- Add block -->
            <div class="add-blocktext">
                <div class="first-line"></div>
                <div class="second-line"></div>
                <a class="overlay-link" href="{% url 'posts:post_creation' %}"></a>
            </div>
            
            {% for post in posts %}
            <div class="blocktext">
                <div class="text">
                    <a href="{{ post.get_absolute_url }}">
                        <h3 class="blocktext-name">{{ post.title|truncatechars:50 }}</h3>
                        <p class="main-text">{{ post.content|linebreaks|truncatechars:200 }}</p>
                    </a>
                </div>
                <a class="overlay-link" href="{{ post.get_absolute_url }}"></a>
            </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}

{% block script %}
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
